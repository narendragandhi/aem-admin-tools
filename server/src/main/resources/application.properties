# Server Configuration
server.port=10004

# AEM Connection
aem.enabled=true
aem.author-url=http://host.docker.internal:4502
aem.publish-url=http://host.docker.internal:4503
aem.username=admin
aem.password=admin

# Job Configuration
jobs.max-concurrent=3
jobs.history-retention-hours=24

# Logging
logging.level.com.adobe.aem.admintools=DEBUG
