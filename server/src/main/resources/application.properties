# Server Configuration
server.port=10004

# AEM Connection
aem.enabled=true
aem.author-url=http://host.docker.internal:4502
aem.publish-url=http://host.docker.internal:4503
aem.username=admin
aem.password=admin

# LLM Configuration
llm.enabled=true
llm.provider=ollama

# Ollama (default - local)
llm.ollama-url=http://host.docker.internal:11434
llm.ollama-model=llama3.2

# OpenAI (optional)
llm.openai-api-key=
llm.openai-model=gpt-4o-mini

# Anthropic (optional)
llm.anthropic-api-key=
llm.anthropic-model=claude-3-haiku-20240307

# Job Configuration
jobs.max-concurrent=3
jobs.history-retention-hours=24

# Logging
logging.level.com.adobe.aem.admintools=DEBUG
